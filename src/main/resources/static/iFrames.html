<!DOCTYPE html>

<html>
    <head>
        <title>iFrames</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="text-align: center"></h1>
        <br>
        <article>
            <header>La pagina de la fidelitas</header>
            <iframe src="https://ufidelitas.ac.cr/" width="1400" height="600"></iframe>
            <footer>Escuela de Sistemas</footer>
        </article>
        <article>
            <header>Ejemplo de YouTube</header>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VLAekpsclQY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </article>
        <article>
            <header>Ejemplo Google Maps</header>
                <iframe src="https://www.google.com/maps/d/embed?mid=1XXlWBh-q_czgPwEtK5-nTe2dQvI&hl=es&ehbc=2E312F" width="640" height="480"></iframe>
        </article>
            
        <a href="index.html">Volver</a>
    </body>
</html>
